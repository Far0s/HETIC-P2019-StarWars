<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Droid Factory</title>
  <meta name="description" content="The Droid Factory is a fun little project born at HETIC and made by five 2nd year students. ">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<div class="sandbox">
  <div class="sbx sbx-top">
    <h1>Droid Factory</h1>
  </div>
  <div class="sbx sbx-leftbar">
    <div class="form-selector">
      <h2>Choose your droid !</h2>
      <span>Form:</span>
      <input type="radio" name="form-spherical" value="spherical" id="spherical" class="form-selector-option">
      <label for="spherical" class="form-selector-label">Spherical</label>
      <input type="radio" name="form-spherical" value="circular" id="circular" class="form-selector-option">
      <label for="circular" class="form-selector-label">Circular</label>
    </div>
    <div class="color-selector">
      <span>Color:</span>
      <input type="radio" name="color" value="blue" id="blue" class="color-selector-option">
      <label for="blue" class="color-selector-label">blue</label>
      <input type="radio" name="color" value="red" id="red" class="color-selector-option">
      <label for="red" class="color-selector-label">red</label>
      <input type="radio" name="color" value="green" id="green" class="color-selector-option">
      <label for="green" class="color-selector-label">green</label>
      <input type="radio" name="color" value="gold" id="gold" class="color-selector-option">
      <label for="gold" class="color-selector-label">gold</label>
      <input type="radio" name="color" value="black" id="black" class="color-selector-option">
      <label for="black" class="color-selector-label">black</label>
      <input type="radio" name="color" value="green2" id="green2" class="color-selector-option">
      <label for="green2" class="color-selector-label">green2</label>
      <input type="radio" name="color" value="orange" id="orange" class="color-selector-option">
      <label for="orange" class="color-selector-label">orange</label>
      <input type="radio" name="color" value="blue2" id="blue2" class="color-selector-option">
      <label for="blue2" class="color-selector-label">blue2</label>
      <input type="radio" name="color" value="black2" id="black2" class="color-selector-option">
      <label for="black2" class="color-selector-label">black2</label>
      <input type="radio" name="color" value="orange2" id="orange2" class="color-selector-option">
      <label for="orange2" class="color-selector-label">orange2</label>
    </div>
    <div class="bg-selector">
      <span>Background:</span>
      <input type="radio" name="bg" value="1" id="bg1" class="bg-selector-option">
      <label for="bg1" class="bg-selector-label">bg1</label>
      <input type="radio" name="bg" value="2" id="bg2" class="bg-selector-option">
      <label for="bg2" class="bg-selector-label">bg2</label>
      <input type="radio" name="bg" value="3" id="bg3" class="bg-selector-option">
      <label for="bg3" class="bg-selector-label">bg3</label>
      <input type="radio" name="bg" value="4" id="bg4" class="bg-selector-option">
      <label for="bg4" class="bg-selector-label">bg4</label>
    </div>
    <button class="randomall-btn">Randomize All</button>
  </div>
  <div class="sbx sbx-preview">
    <div class="sbx-preview-name">
      <h2>Name your droid !</h2>
      <button>random</button>
      <input type="text" placeholder="R2-D2">
    </div>
    <div class="sbx-preview-viewbox">

    </div>
  </div>
  <div class="sbx sbx-rightbar">
    <ul class="sbx-nav">
      <input type="radio" name="cathair" id="cathair" value="hair" class="sbx-nav-item">
      <label for="cathair" class="sbx-nav-label">Hair</label>
      <input type="radio" name="cathat" id="cathat" value="hat" class="sbx-nav-item">
      <label for="cathat" class="sbx-nav-label">Hat</label>
      <input type="radio" name="catscarf" id="catscarf" value="scarf" class="sbx-nav-item">
      <label for="catscarf" class="sbx-nav-label">Scarf</label>
      <input type="radio" name="cattshirt" id="cattshirt" value="tshirt" class="sbx-nav-item">
      <label for="cattshirt" class="sbx-nav-label">Tshirt</label>
      <input type="radio" name="catpants" id="catpants" value="pants" class="sbx-nav-item">
      <label for="catpants" class="sbx-nav-label">Pants</label>
      <input type="radio" name="catbonus" id="catbonus" value="bonus" class="sbx-nav-item">
      <label for="catbonus" class="sbx-nav-label">Bonus</label>
    </ul>
    <ul class="sbx-inventory">
      <li class="sbx-inventory-item head visible" data-cat="head" data-item="head1">Head #1</li>
      <li class="sbx-inventory-item trunk visible" data-cat="trunk" data-item="trunk1">Trunk #1</li>
      <li class="sbx-inventory-item legs visible" data-cat="legs" data-item="legs1">Legs #1</li>
      <li class="sbx-inventory-item accessories visible" data-cat="accessories" data-item="accessories1">Accessory #1</li>
      <li class="sbx-inventory-item accessories visible" data-cat="accessories" data-item="accessories2">Accessory #2</li>
      <li class="sbx-inventory-item accessories visible" data-cat="accessories" data-item="accessories3">Accessory #3</li>
      <li class="sbx-inventory-item accessories visible" data-cat="accessories" data-item="accessories4">Accessory #4</li>
    </ul>
  </div>
</div>


<script src="js/main.js"></script>
<script src="js/uilang.js"></script>

  clicking on ".sbx-nav-item.accessories" toggles class "visible" on ".sbx-inventory-item.accessories"

</html>
